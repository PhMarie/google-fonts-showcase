<!DOCTYPE html>
<html>
<head>
    <title>Minimal Test</title>
    <style>
        .font-card {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Minimal Font Card Test</h1>
    
    <div class="font-card">
        <h2>Test Font</h2>
        <p>This is a test font card</p>
    </div>
    
    <script>
        console.log("Minimal test page loaded");
        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOM fully loaded");
            const cards = document.querySelectorAll('.font-card');
            console.log(`Found ${cards.length} font cards`);
        });
    </script>
</body>
</html>
