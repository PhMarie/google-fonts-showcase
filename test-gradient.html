<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            background: linear-gradient(90deg, #4285F4 0%, #DB4437 25%, #F4B400 50%, #0F9D58 75%, #4285F4 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
            font-size: 28px;
            display: inline-block;
        }
        
        .dark-theme {
            background-color: #212121;
            color: #f5f5f5;
        }
        
        .dark-theme h1 {
            background: linear-gradient(90deg, #8ab4f8 0%, #f28b82 25%, #fdd663 50%, #81c995 75%, #8ab4f8 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        button {
            padding: 10px 20px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        button:hover {
            background-color: #3367D6;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="theme-toggle">Toggle Dark Theme</button>
        <h1 aria-label="Google Fonts Showcase with paint palette emoji">ðŸŽ¨ Google Fonts Showcase</h1>
        <p>This is a test page to verify the gradient implementation.</p>
        <p>The gradient should show Google's brand colors: blue, red, yellow, and green.</p>
    </div>
    
    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        
        themeToggle.addEventListener('click', function() {
            body.classList.toggle('dark-theme');
            this.textContent = body.classList.contains('dark-theme') 
                ? 'Switch to Light Theme' 
                : 'Toggle Dark Theme';
        });
    </script>
</body>
</html>
